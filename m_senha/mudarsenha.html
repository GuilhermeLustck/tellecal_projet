<!DOCTYPE html>
<html>
    <head>
        <title>Usuario Perfil</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../perfil.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="m_senha.js"></script>
    </head>
    
    <body>

        <header class="cabe">

            <nav>

                <section>
                    <h1>Perfil do Usuario:</h1>
                    <h1 id="info"></h1>
                  </section>
            </nav>

        </header>
        <main class="corpo">

            <form>
                <p id="erro"></p>
                <label> Digite sua nova senha:</label></br>
                <input  name="pass" type="password" class="trocarsenhar" id="senha"></br>

                <label> Confirme sua senha:</label></br>
                <input name="confpass" type="password" class="trocarsenhar" id="comf_senha"></br>

                <input type="button" value="Trocar senha" class="submitsenha" id="enviar">

            </form>
        </main>
    </body>
</html>
